<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#003d32">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tridocTOOLBOX</title>
    <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
    <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="bundle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mdc-typography">

    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">settings</a>
                <span class="mdc-top-app-bar__title">tridoc Toolbox</span>
            </section>
        </div>
    </header>

    <aside id="drawer" class="mdc-drawer mdc-drawer--temporary mdc-typography">
        <nav class="mdc-drawer__drawer">
            <div class="mdc-drawer__toolbar-spacer mdc-top-app-bar__title">Settings</div>
            <nav class="mdc-drawer__content">
                <div class="mdc-text-field mdc-text-field--box standard">
                    <input type="text" id="server-address" class="mdc-text-field__input">
                    <label id="server-address-label" for="server-address" class="mdc-floating-label">Server Address</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <button id="save-server-address" class="mdc-button mdc-button--raised standard">Save</button>
            </nav>
        </nav>
    </aside>

    <div class="main mdc-top-app-bar--fixed-adjust" id="uploadzone">
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop">
                    <div class="mdc-card standard-card">
                        <h2 class="mdc-typography--headline4">Manage Documents</h2>
                        <div class="mdc-text-field mdc-text-field--box standard">
                            <input type="text" id="search" class="mdc-text-field__input" autocomplete="off">
                            <label for="search" class="mdc-floating-label">Search query</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                        <!--<p class="mdc-text-field-helper-text">Leave empty to get all documents</p>-->
                        <button id="search-documents" class="mdc-button mdc-button--raised standard">
                            Get Documents
                        </button>
                        <p class="mdc-typography--overline standard">Drop file for upload or</p>
                        <div class="mdc-button mdc-button--raised choose-file-button">
                            <input type="file" id="upload" accept="application/pdf,.pdf">
                            <p id="upload-text">Select File</p>
                        </div>

                        <div id="search-document-list-here">
                        </div>
                    </div>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop">
                    <div class="mdc-card standard-card" id="manage-metadata">
                        <h2 class="mdc-typography--headline4">Manage Tags</h2>
                        <div class="mdc-text-field mdc-text-field--box standard">
                            <input type="text" id="tag-label" class="mdc-text-field__input" autocomplete="off">
                            <label for="tag-label" class="mdc-floating-label" id="tag-label-label">Label</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                        <div class="standard">
                            <div class="mdc-form-field">
                                <div class="mdc-radio">
                                    <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" checked>
                                    <div class="mdc-radio__background">
                                        <div class="mdc-radio__outer-circle"></div>
                                        <div class="mdc-radio__inner-circle"></div>
                                    </div>
                                </div>
                                <label for="radio-1">Not parameterizable</label>
                            </div>
                            <div class="mdc-form-field">
                                <div class="mdc-radio">
                                    <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios">
                                    <div class="mdc-radio__background">
                                        <div class="mdc-radio__outer-circle"></div>
                                        <div class="mdc-radio__inner-circle"></div>
                                    </div>
                                </div>
                                <label for="radio-2">Parameterizable with number / decimal</label>
                            </div>
                            <div class="mdc-form-field">
                                <div class="mdc-radio">
                                    <input class="mdc-radio__native-control" type="radio" id="radio-3" name="radios">
                                    <div class="mdc-radio__background">
                                        <div class="mdc-radio__outer-circle"></div>
                                        <div class="mdc-radio__inner-circle"></div>
                                    </div>
                                </div>
                                <label for="radio-3">Parameterizable with date</label>
                            </div>
                        </div>
                        <button class="mdc-button mdc-button--raised standard" id="create-tag">
                            Create Tag
                        </button>
                        <button class="mdc-button mdc-button--raised standard" id="delete-tag">
                            Delete Tag
                        </button>
                        <button class="mdc-button mdc-button--raised standard" id="get-tags">
                            Get Tags
                        </button>
                        <ul class="mdc-list mdc-list--two-line" aria-orientation="vertical" id="tag-list-here"></ul>
                    </div>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-8-tablet">
                    <div class="mdc-card standard-card" id="manage-metadata">
                        <h2 class="mdc-typography--headline4">Manage Metadata</h2>
                        <div class="mdc-text-field mdc-text-field--box standard">
                            <input type="text" id="document-id" class="mdc-text-field__input document-id standard-mono" autocomplete="off">
                            <label for="document-id" class="mdc-floating-label">Document ID</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                        <button class="mdc-button mdc-button--raised standard" id="delete">
                            Delete
                        </button>
                        <div class="mdc-text-field mdc-text-field--box standard">
                            <input type="text" id="document-title" class="mdc-text-field__input">
                            <label for="document-title" class="mdc-floating-label">Document Title</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                        <button class="mdc-button mdc-button--raised standard" id="set-document-title">
                            Set title
                        </button>
                        <div class="standard">
                            <div class="mdc-chip" tabindex="0">
                                <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">event</i>
                                <div class="mdc-chip__text">
                                    <div class="mdc-chip" tabindex="0">
                                        <div class="mdc-chip__text">
                                            Beispiel
                                        </div>
                                    </div>
                                    2018-08-12
                                </div>
                            </div>
                            <div class="mdc-chip" tabindex="0">
                                <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">event</i>
                                <div class="mdc-chip" tabindex="0">
                                    <div class="mdc-chip__text">
                                        Beispiel
                                    </div>
                                </div>
                                <div class="mdc-chip__text">
                                    2018-08-12
                                </div>
                            </div>
                        </div>
                        <div class="mdc-text-field mdc-text-field--box standard">
                            <input type="text" id="add-tag-label" class="mdc-text-field__input" autocomplete="off">
                            <label for="add-tag-label" class="mdc-floating-label" id="tag-label-label">Tag label</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                        <div class="mdc-text-field mdc-text-field--box standard">
                            <input type="text" id="add-tag-value" class="mdc-text-field__input" autocomplete="off">
                            <label for="add-tag-value" class="mdc-floating-label" id="tag-label-label">Tag value</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                        <div class="standard">
                            <div class="mdc-form-field">
                                <div class="mdc-radio">
                                    <input class="mdc-radio__native-control" type="radio" id="radio-11" name="radios" checked>
                                    <div class="mdc-radio__background">
                                        <div class="mdc-radio__outer-circle"></div>
                                        <div class="mdc-radio__inner-circle"></div>
                                    </div>
                                </div>
                                <label for="radio-1">Not parameterizable</label>
                            </div>
                            <div class="mdc-form-field">
                                <div class="mdc-radio">
                                    <input class="mdc-radio__native-control" type="radio" id="radio-12" name="radios">
                                    <div class="mdc-radio__background">
                                        <div class="mdc-radio__outer-circle"></div>
                                        <div class="mdc-radio__inner-circle"></div>
                                    </div>
                                </div>
                                <label for="radio-2">Parameterizable with number / decimal</label>
                            </div>
                            <div class="mdc-form-field">
                                <div class="mdc-radio">
                                    <input class="mdc-radio__native-control" type="radio" id="radio-13" name="radios">
                                    <div class="mdc-radio__background">
                                        <div class="mdc-radio__outer-circle"></div>
                                        <div class="mdc-radio__inner-circle"></div>
                                    </div>
                                </div>
                                <label for="radio-3">Parameterizable with date</label>
                            </div>
                        </div>
                        <button class="mdc-button mdc-button--raised standard" id="add-tag">
                            Add Tag to Document
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mdc-snackbar mdc-snackbar--align-start" aria-live="assertive" aria-atomic="true" aria-hidden="true">
        <div class="mdc-snackbar__text"></div>
        <div class="mdc-snackbar__action-wrapper">
            <button type="button" class="mdc-snackbar__action-button">Dismiss</button>
        </div>
    </div>

    <script src="bundle.js" async></script>
</body>

</html>
