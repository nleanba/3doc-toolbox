<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload File to 3DOC</title>
    <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
    <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bundle.css">
</head>

<body>

    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title">3DOC Toolbox</span>
            </section>
        </div>
    </header>

    <div class="main">
        <div class="mdc-card standard-card">
            <h2>Server</h2>
            <div class="mdc-text-field mdc-text-field--box">
                <input type="text" id="server-address" class="mdc-text-field__input" value="http://localhost:8000">
                <label for="server-address" class="mdc-floating-label mdc-floating-label--float-above">Server Address</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <button id="get-documents" class="mdc-button mdc-button--raised standard-button">
                Get Documents
            </button>
            <div class="mdc-card standard-card-dense">
                <ul class="mdc-list mdc-list--two-line" aria-orientation="vertical" id="document-list-here">
                </ul>
            </div>

        </div>

        <div class="mdc-card standard-card">
            <h2>Update Document Title</h2>
            <div class="mdc-text-field mdc-text-field--box">
                <input type="text" id="document-id" class="mdc-text-field__input document-id standard-mono">
                <label for="document-id" class="mdc-floating-label">Document ID</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-text-field mdc-text-field--box">
                <input type="text" id="document-title" class="mdc-text-field__input">
                <label for="document-title" class="mdc-floating-label">Document Title</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <button class="mdc-button mdc-button--raised standard-button" id="set-document-title">
                Set title
            </button>
        </div>
    </div>

    <script src="bundle.js" async></script>
</body>

</html>
