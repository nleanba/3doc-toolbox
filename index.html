    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title">3DOC Toolbox</span>
            </section>
        </div>
    </header>

    <div class="main">
        <div class="mdc-card standard-card">
            <h2>Server</h2>
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="text" id="server-address" class="mdc-text-field__input">
                <label for="server-address" class="mdc-floating-label">Server Address</label>
                <div class="mdc-notched-outline">
                    <svg>
                        <path class="mdc-notched-outline__path" />
                    </svg>
                </div>
                <div class="mdc-notched-outline__idle"></div>
            </div>
            <button id="get-documents" class="mdc-button mdc-button--raised">
                Get Documents
            </button>
            <ul class="mdc-list mdc-list--two-line" aria-orientation="vertical" id="document-list-here">
                
            </ul>
        </div>
